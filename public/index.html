<head>
  <meta charset="utf-8" />
  <body>
    <h1>Location API</h1>

    <ul></ul>

    <script>
      let ul = document.querySelector("ul");

      const updateUI = (locations) => {
        let liArray = locations.map(
          (location) =>
            `<li>${location.id} - ${location.latitude} - ${location.longitude}</li>`
        );
        let mj = liArray.join("\n");
        console.log(mj);
        ul.innerHTML = mj;
      };

      const main = async () => {
        let hr = await fetch("api/locations");
        let locations = await hr.json();
        updateUI(locations);
      };
    </script>
  </body>
</head>
